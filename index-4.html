
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Stiliuje – Anime marškinėliai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stiliuje</h1>
        <nav>
            <a href="#">Pradžia</a>
            <a href="#">Produktai</a>
            <a href="#">Apie mus</a>
            <a href="#">Kontaktai</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Anime marškinėliai</h2>
            <div class="product">
                <img src="spyxfamily-shirt.jpg" alt="Spy x Family">
                <p>Spy x Family marškinėliai – 24,99 €</p>
            </div>
            <div class="product">
                <img src="dragonball.jpg" alt="Dragon Ball">
                <p>Dragon Ball marškinėliai – 22,99 €</p>
            </div>
            <div class="product">
                <img src="nana.jpg" alt="Nana">
                <p>Nana marškinėliai – 21,99 €</p>
            </div>
            <div class="product">
                <img src="cowboy.jpg" alt="Cowboy Bebop">
                <p>Cowboy Bebop marškinėliai – 23,99 €</p>
            </div>
        </section>

        <section>
            <h2>Užsakymo forma</h2>
            <form>
                <input type="text" placeholder="Vardas">
                <input type="email" placeholder="El. paštas">
                <input type="text" placeholder="Pasirinkta prekė">
                <button type="submit">Pateikti užsakymą</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Stiliuje. Visos teisės saugomos.</p>
    </footer>
</body>
</html>
